<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Web App</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="style.css">
	<script src="scripts.js" defer></script>
</head>
<body>
	<div class="card">
		<div class="search">
			<input type="text" id="search-bar" placeholder="Enter A City">
			<button id="search-btn"><i class="fa fa-search "></i></button>
		</div>
		<div class="weather">
			<h2 class="city">Weather in Dhaka</h2>
			<h1 class="temp">33°C</h1>
			<div class="flex">
				<img src="https://openweathermap.org/img/wn/50d.png" alt="" class="icon">
				<div class="description">Haze</div>
			</div>
			<div class="feelsLike">Feels Like: 39°C</div>
			<div class="humidity">Humidity: 62%</div>
			<div class="wind">Wind Speed: 6.2km/h</div>
		</div>
	</div>

	
</body>
</html>
